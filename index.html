<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>
    <header class="title p-2">
        <h1 class="p-2">Weather Dashboard</h1>
    </header>

    <div class="container ml-0">
        <div class="row">
            
            <aside class="layout col">
                <div>
                    <div class="search">
                        <h2>City Search</h2>
                        <div class="search-input input-group m-1">
                            <input type="text" class="form-control" placeholder="Boston" id="searchInput" />
                            <button type="button" class="searchbtn btn btn-outline-secondary" id="searchbtn">Search</button>
                        </div>
                    </div>

                    <div id="citybtns" class="citybtns list-group">
                        <button type="button" id="city" class="btn m-1 list-group-item city">Austin</button>
                        <button type="button" id="city" class="btn m-1 list-group-item city">Chicago</button>
                        <button type="button" id="city" class="btn m-1 list-group-item city">New York</button>
                        <button type="button" id="city" class="btn m-1 list-group-item city">Orlando</button>
                        <button type="button" id="city" class="btn m-1 list-group-item city">San Francisco</button>
                        <button type="button" id="city" class="btn m-1 list-group-item city">Seattle</button>
                        <button type="button" id="city" class="btn m-1 list-group-item city">Denver</button>
                        <button type="button" id="city" class="btn m-1 list-group-item city">Atlanta</button>
                    </div>
                </div>
            </aside>

            <div class="currentcity col-8 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="currentcity-name">Boston</h5>
                        <p id="temp">Current Temp: </p>
                        <p id="wind">Wind Speed: </p>
                        <p id="humidity">Humidity: </p>
                        <p id="uv">UV Index: </p>
                    </div>
                </div>

                <div class="card five-day-card mt-5">
                    <div class="card-body">
                        <h5 class="card-title" id="forcast">Your Week Ahead:</h5>
                            <div id="forecast" class="forecast row">

                                <div class="five-day col m-1">
                                    <h5>Date</h5>
                                    <img></img>
                                    <p>Temp:</p>
                                    <p>Wind:</p>
                                    <p>Humidity:</p>
                                </div>
            
                                <div class="five-day col m-1">
                                    <h5>Date</h5>
                                    <img></img>
                                    <p>Temp:</p>
                                    <p>Wind:</p>
                                    <p>Humidity:</p>
                                </div>
            
                                <div class="five-day col m-1">
                                    <h5>Date</h5>
                                    <img></img>
                                    <p>Temp:</p>
                                    <p>Wind:</p>
                                    <p>Humidity:</p>
                                </div>
            
                                <div class="five-day col m-1">
                                    <h5>Date</h5>
                                    <img></img>
                                    <p>Temp:</p>
                                    <p>Wind:</p>
                                    <p>Humidity:</p>
                                </div>
            
                                <div class="five-day col m-1">
                                    <h5>Date</h5>
                                    <img></img>
                                    <p>Temp:</p>
                                    <p>Wind:</p>
                                    <p>Humidity:</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>
    </div>

</body>
</html>
