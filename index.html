<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>
    <header class="title">
        <h1 class="text">Weather Dashboard</h1>
    </header>

    <aside class="layout">
        <div>
            <div class="search">
                <h2 class="search">City Search</h2>
                <input placeholder="Boston" id="searchInput" />
                <button class="searchbtn" id="searchbtn">Search</button>
            </div>

            <div id="citybtns" class="citybtns list-group">
                <button type="button" id="city" class="btn m-1 list-group-item city">Austin</button>
                <button type="button" id="city" class="btn m-1 list-group-item city">Chicago</button>
                <button type="button" id="city" class="btn m-1 list-group-item city">New York</button>
                <button type="button" id="city" class="btn m-1 list-group-item city">Orlando</button>
                <button type="button" id="city" class="btn m-1 list-group-item city">San Francisco</button>
                <button type="button" id="city" class="btn m-1 list-group-item city">Seattle</button>
                <button type="button" id="city" class="btn m-1 list-group-item city">Denver</button>
                <button type="button" id="city" class="btn m-1 list-group-item city">Atlanta</button>
            </div>
        </div>
    </aside>


</body>
</html>
